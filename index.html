<html>
<head>
  <title>Weather App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ_4WZ7DodyxTIfMe1Bc8g1_V0B9MSgrY"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <form id="cityForm" action="">
    <i class="material-icons">search</i><input type="text" placeholder="Show me the weather in... city" id="city"/>
    <input type="submit" id="button"/>
  </form>

  <h2>Today</h2>
  <section id = "today-card">
    <span id = "map-canvas"></span>
    <div id = "weather-card">
       <div class ="weather-row">
        <div>
          <span id="temp"></span>
        </div>
        <div class = "weather-info" id = 'weather'></div>
      </div>
      <div class ="weather-row">
        <div>
         <span id = "humidity"></span>
        </div>
        <div class = "weather-info">Humidity</div>
       </div> 
      <div class ="weather-row">
        <div>
         <span id="cloudCover"></span>
        </div>
        <div class = "weather-info">Cloud Coverage</div>
      </div>      
      <div class ="weather-row">
        <div>
         <span id="windSpeed"></span>
        </div>
        <div class = "weather-info">Wind Speed</div>
      </div> 
      <div class ="weather-row">
        <div>
         <span id="minMax"></span>
        </div>
        <div class = "weather-info">Temperature</div>
      </div> 
    </div>
  </section>

  <!-- Optional -->
  <h2>Five Day (3-Hour) Forcast</h2>
  <canvas id="WeatherChart"></canvas>
  <aside>
      <section id="today fiveDayTime">
    <table>
      <tr>
        <th class = "header">
          Day (and time)
        </th>
        <th class = "header">
          Description
        </th>
        <th class = "header">
          High/Low
        </th>
        <th class = "header">
          Cloud Coverage
        </th>
        <th class = "header">
          Wind
        </th>
        <th class = "header">
          Humidity
        </th>
      </tr>
      <tr>
        <td id="fiveDayTime">
        </td>
        <td id="fiveDayDescription">
        </td>
        <td id="fiveDayHighLow">
        </td>
        <td id="fiveDayCloudCoverage">
        </td>
        <td id="fiveDayWind">
        </td>
        <td id="fiveDayHumidity">
        </td>
      </tr>
    </table>
  </section>
    
  </aside>

</body>
</html>
